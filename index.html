<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles/styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="wrapper">
      <img
        class="bgClass top"
        src="images/bg-pattern-top.svg"
        alt="Top background image"
      />

      <div class="profile-card">
        <div class="profile-card-image">
          <img src="images/image-victor.jpg" alt="Profile image" />
        </div>

        <div class="profile-card-details">
          <h1 class="profile-card-name">
            Victor Crest
            <span>&nbsp;&nbsp;26</span>
          </h1>
          <h4 class="profile-card-country">London</h4>
        </div>

        <div class="profile-card-stats">
          <div>
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div>
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div>
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
      <img
        class="bgClass bottom"
        src="images/bg-pattern-bottom.svg"
        alt="Bottom background image"
      />
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/mr-srivastava">Aadarsh Srivastava</a>.
    </div>
  </body>
</html>
